<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Haven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <header>
                <h1 class="logo">Anime Haven</h1>
            <nav>
                <h2 class="bienvenida">¡Tu pasión por el manga comienza aquí! Descubre, disfruta y colecciona.</h2>
                <ul>
                    <li>
                        <a class="boton-menu boton-carrito"             id="openModalButton">
                            <i class="bi bi-cart"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- productos -->
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar manga...">
                <button id="searchButton">Buscar</button>
            </div>
            <div class="contenedor-productos">
                <!-- Productos serán agregados aquí dinámicamente -->
            </div>
        </main>

        <footer>
            <p class="footer">Anime Haven© 2024 </p>
        </footer>
        <!-- modal -->
        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Carrito de Shinigami</h2>
                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash2"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar el Carrito de Shinigami</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total"></p>
                            
                        </div>
                        <button class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>
                        <!-- Modal de Compra -->
                        <div id="purchaseModal" class="modal">
                            <div class="modal-content">
                                <span class="close-button">&times;</span>
                                <h2>Compra</h2>
                                <form id="paymentForm">
                                    <label for="name">Apellido y Nombre</label>
                                    <input type="text" id="name" name="name" placeholder="Apellido y nombre" required>
                                    
                                    <label for="cardNumber">Número de Tarjeta:</label>
                                    <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="0000-0000-0000-0000">
                                    
                                    <label for="expiryDate">Fecha de Expiración:</label>
                                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" maxlength="5">
                                    
                                    <label for="cvv">CVV:</label>
                                    <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="000" required>
                                    
                                    <button type="submit">Confirmar Compra</button>
                                </form>
                                <div id="paymentMessage"></div>
                            </div>
                        </div>        
            <div id="alert" class="alert"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
